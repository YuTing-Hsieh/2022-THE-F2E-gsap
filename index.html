<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The F2E 前端 & UI修練精神時光屋</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/b4675ba076.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
</head>

<body>
    <header class="header container d-flex width-100 width-lg-auto bg-n5">
        <div class="header__left d-flex">
            <span class="d-block d-lg-none">
                <i class="fa-solid fa-bars i-hamburg"></i>
            </span>
            <a href="index.html"><img src="image/navbar-logo.png" alt="The F2E logo" class="logo"></a>
        </div>
        <nav class="header__right">
            <ul class="dropdown d-none d-lg-flex width-100 width-lg-auto bg-n5 p-16 px-lg-0">
                <li class="d-lg-none">
                    <i class="fa-solid fa-xmark i-xmark"></i>
                </li>
                <li class="width-100 width-lg-auto">
                    <ul class="navbar dropdown-menu d-flex">
                        <li><a href="" class="navbar__item">關卡資訊</a></li>
                        <li><a href="" class="navbar__item">攻略資源</a></li>
                        <li><a href="" class="navbar__item">求職專區</a></li>
                    </ul>
                </li>
                <li class="width-100 width-lg-auto">
                    <div class="btn btn-small btn-light sign ">登入</div>
                </li>
            </ul>
            <button class="btn btn-small btn-light d-block d-lg-none">立即報名</button>
        </nav>
    </header>
    <section class="hero headerFixedmt">
        <div class="pos-r">
            <div class="hero__content d-flex">
                <div class="pos-r">
                    <h2 class="title-th pos-a">4TH</h2>
                    <h1 class="title">THE F2E</h1>
                </div>
                <h2 class="subTitle">互動式網頁設計</h2>
                <button class="btn btn-big btn-yellow">立即報名</button>
            </div>
            <img src="image/code.png" alt="code" class="img-code pos-a">
            <img src="image/borderDash2.png" alt="borderDash2" class="img-borderDash2 pos-a d-none d-md-block">
            <img src="image/borderDash1.png" alt="borderDash1" class="img-borderDash1 pos-a d-none d-md-block">
            <img src="image/dashboard.png" alt="dashboard" class="img-dashboard pos-a">
        </div>
        <div class="marquee">
            <div class="marquee-content">
                <img src="image/marquee1.png" alt="join us" class="marquee-hero">
                <img src="image/marquee1.png" alt="join us" class="marquee-hero">
            </div>
        </div>
    </section>
    <section class="question headerFixedmt">
        <div class="pos_r">
            <img class="pos-a img-q1__1" src="image/q1__1.png" alt="decorate">
            <img class="pos-a img-q1__2" src="image/q1__2.png" alt="decorate">
            <img class="pos-a img-q1__3" src="image/q1__3.png" alt="decorate">
            <img class="img-q1__text" src="image/q1__text.png" alt="羨慕別人的酷酷網頁動畫嗎?">
        </div>
        <div class="pos_r">
            <img class="pos-a img-q2__1" src="image/q2__1.png" alt="decorate">
            <img class="pos-a img-q2__2" src="image/q2__2.png" alt="decorate">
            <img class="pos-a img-q2__3" src="image/q2__3.png" alt="decorate">
            <img class="img-q2__text" src="image/q2__text.png" alt="滿足不了同事的許願?">
        </div>
         <div class="pos_r">
            <img class="pos-a img-q3__1" src="image/q3__1.png" alt="decorate">
            <img class="pos-a img-q3__2" src="image/q3__2.png" alt="decorate">
            <img class="img-q3__text" src="image/q3__text.png" alt="動畫技能數太雜無從下手?">
        </div>
    </section>

</body>

</html>

<script>
    $(document).ready(function () {
        $('.i-hamburg').click(function (e) {
            e.preventDefault();
            $('.dropdown').toggleClass('active')
        })
        $('.dropdown').click(function (e) {
            $('.dropdown').removeClass('active')
        })
    });

    gsap.from(".hero .marquee-content", {
        xPercent: "-50",
        ease: "none",
        duration: 8,
        repeat: -1,
    });
</script>
