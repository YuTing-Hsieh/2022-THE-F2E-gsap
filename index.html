<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The F2E 前端 & UI修練精神時光屋</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/b4675ba076.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <header class="bg-n5">
        <div class="header container d-flex ">
            <div class="header__left d-flex">
                <span class="d-block d-lg-none">
                    <i class="fa-solid fa-bars hamburg"></i>
                </span>
                <a href="index.html"><img src="image/navbar-logo.png" alt="The F2E logo" class="logo"></a>
            </div>
            <nav class="header__right">
                <ul class="dropdown d-none d-lg-flex">
                    <li>
                        <ul class="navbar dropdown-menu d-flex">
                            <li><a href="" class="navbar__item">關卡資訊</a></li>
                            <li><a href="" class="navbar__item">攻略資源</a></li>
                            <li><a href="" class="navbar__item">求職專區</a></li>
                        </ul>
                    </li>
                    <li><div class="btn btn-small sign ">登入</div></li>
                </ul>  
                <button class="btn btn-small d-block d-lg-none">立即報名</button>
            </nav>
        </div>
        
    </header>
</body>
</html>

<script>
$(document).ready(function () {
    $('.hamburg').click(function(e) {
        e.preventDefault();
        $('.dropdown').toggleClass('active')
    })
    $('.dropdown').click(function(e) {
        $('.dropdown').removeClass('active')
    })
});

</script>
